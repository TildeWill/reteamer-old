<!DOCTYPE html>
<html>

<head>
  <script data-require="d3@3.5.3" data-semver="3.5.3" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
  <style>
    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
  </style>
</head>

<body>
<script>
  var myData = "date	New York\n\
20111001	63.4\n\
20111002	58.0\n\
20111003	53.3\n\
20111004	55.7\n\
20111005	64.2\n\
20111006	58.8\n\
20111007	57.9\n\
20111008	61.8\n\
20111009	69.3\n\
20111010	71.2\n\
20111011	68.7\n\
20111012	61.8\n\
20111013	63.0\n\
20111014	66.9\n\
20111015	61.7\n\
20111016	61.8\n\
20111017	62.8\n\
20111018	60.8\n\
20111019	62.1\n\
20111020	65.1\n\
20111021	55.6\n\
20111022	54.4\n";

  var margin = {
      top: 20,
      right: 80,
      bottom: 30,
      left: 50
    },
    width = 900 - margin.left - margin.right,
    height = 100 - margin.top - margin.bottom;

  var parseDate = d3.time.format("%Y%m%d").parse;

  var x = d3.time.scale()
    .range([0, width]);

  var y = d3.scale.linear()
    .range([height, 0]);

  var color = d3.scale.category10();

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

  var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(3)
    .orient("left");

  var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) {
      return x(d.date);
    })
    .y(function(d) {
      return y(d.temperature);
    });

  var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var data = d3.tsv.parse(myData);

  color.domain(d3.keys(data[0]).filter(function(key) {
    return key !== "date";
  }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var dataSets = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {
          date: d.date,
          temperature: +d[name]
        };
      })
    };
  });

  x.domain(d3.extent(data, function(d) {
    return d.date;
  }));

  y.domain([
    d3.min(dataSets, function(dataSet) {
      return d3.min(dataSet.values, function(v) {
        return v.temperature;
      });
    }),
    d3.max(dataSets, function(dataSet) {
      return d3.max(dataSet.values, function(v) {
        return v.temperature;
      });
    })
  ]);

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)

  var city = svg.selectAll(".city")
    .data(dataSets)
    .enter()
    .append("g")
    .attr("class", "city");

  city.append("path")
    .attr("class", "line")
    .attr("d", function(d) {
      return line(d.values);
    })
    .style("stroke", function(d) {
      return color(d.name);
    });

  var chartCursor = svg.append("g")
    .attr("class", "mouse-over-effects");

  chartCursor.append("path") // this is the black vertical line to follow mouse
    .attr("class", "cursor-line")
    .style("stroke", "black")
    .style("stroke-width", "1px")
    .style("opacity", "0");

  var currentDateMarker = svg.append("path") // this is the black vertical line to follow mouse
    .attr("class", "date-marker")
    .style("stroke", "red")
    .style("stroke-width", "1px")
    .style("opacity", "1")
    .attr("d", function() {
      var d = "M" + 200 + "," + height;
      d += " " + 200 + "," + 0;
      return d;
    });

  var lines = document.getElementsByClassName('line');

  var mousePerLine = chartCursor.selectAll('.mouse-per-line')
    .data(dataSets)
    .enter()
    .append("g")
    .attr("class", "mouse-per-line");


  mousePerLine.append("text")
    .attr("transform", "translate(10,3)")
    .attr("class", "cursor-changes")
  mousePerLine.append("text")
    .attr("transform", "translate(10,13)")
    .attr("class", "cursor-date")

  chartCursor.append('svg:rect') // append a rect to catch mouse movements on canvas
    .attr('width', width) // can't catch mouse events on a g element
    .attr('height', height)
    .attr('fill', 'none')
    .attr('pointer-events', 'all')
    .on('mouseout', function() { // on mouse out hide line, circles and text
      d3.select(".cursor-line")
        .style("opacity", "0");
      d3.selectAll(".mouse-per-line text")
        .style("opacity", "0");
    })
    .on('mouseover', function() { // on mouse in show line, circles and text
      d3.select(".cursor-line")
        .style("opacity", "1");
      d3.selectAll(".mouse-per-line text")
        .style("opacity", "1");
    })
    .on('click', function() { // on mouse in show line, circles and text
      var mouse = d3.mouse(this);
      var xDate = x.invert(mouse[0])

      d3.select(".date-marker")
        .attr("d", function() {
          var d = "M" + mouse[0] + "," + height;
          d += " " + mouse[0] + "," + 0;
          return d;
        });
      console.error("=============> MOUSE CLICKED ON",xDate );
    })
    .on('mousemove', function() { // mouse moving over canvas
      var mouse = d3.mouse(this);
      d3.select(".cursor-line")
        .attr("d", function() {
          var d = "M" + mouse[0] + "," + height;
          d += " " + mouse[0] + "," + 0;
          return d;
        });

      d3.selectAll(".mouse-per-line")
        .attr("transform", function(d, i) {
          var xDate = x.invert(mouse[0]),
            bisect = d3.bisector(function(d) { return d.date; }).right;
          idx = bisect(d.values, xDate);

          var beginning = 0,
            end = lines[i].getTotalLength(),
            target = null;

          while (true){
            target = Math.floor((beginning + end) / 2);
            pos = lines[i].getPointAtLength(target);
            if ((target === end || target === beginning) && pos.x !== mouse[0]) {
              break;
            }
            if (pos.x > mouse[0])      end = target;
            else if (pos.x < mouse[0]) beginning = target;
            else break; //position found
          }

          d3.select(this).select('text.cursor-changes')
            .text(y.invert(pos.y).toFixed(0) + " changes")
          d3.select(this).select('text.cursor-date')
            .text(x.invert(pos.x).toISOString().split('T')[0])

          return "translate(" + mouse[0] + "," + pos.y +")";
        });
    });

</script>
</body>

</html>
